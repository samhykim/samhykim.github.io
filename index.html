    <body class="loading">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

       	<div id="preload">
	       	<img src="img/cover-1.jpeg">
	       	<img src="img/cover-2.jpeg">
	       	<img src="img/cover-6.jpg">
	       	<img src="img/cover-4.jpg">
       	</div>
       	
       	<main class="background">
       		  <div class="container">
       		  	<span class="title">Sam Kim</span>
       		  	<br>
       		  	<div class="sub-title">@samhykim</div>
       				<a href="main/index.html" class="website">Enter</a>
       		  </div>
        </main>
       	<main>
		        <section id="slide-1" class="homeSlide">
		        	<div class="bcg" 
		        		data-center="background-position: 50% -10px;" 
		        		data-top-bottom="background-position: 50% -100px;" 
		        		data-bottom-top="background-position: 50% 100px;"
		        		data-anchor-target="#slide-1"
		        	>
			        	<div class="hsContainer">
				    		<div class="hsContent" 
				    			data-center="opacity: 1" 
				    			data-center-top="opacity: 0" 
				    			data--100-bottom="opacity: 0;" 
				    			 data-anchor-target="#slide-1 h2">
					    		<h2>Welcome to my page!</h2>
				    		</div>
			        	</div>
		        	</div>
			    </section>
			    
				<section id="slide-2" class="homeSlide">
					<div class="bcg" 
						data-center="background-position: 50% 10px;" 
						data-top-bottom="background-position: 50% -100px;" 
						data-bottom-top="background-position: 50% 100px;" 
						data-anchor-target="#slide-2"
					>
				    	<div class="hsContainer">
				    		<div class="hsContent" 
				    			data-center="opacity: 1" 
				    			data-center-top="opacity: 0" 
				    			data--100-bottom="opacity: 0;" 
				    			data-anchor-target="#slide-2"
				    		>
					    		<h2>Feel free to explore around</h2>
				    		</div>
				    	</div>
					</div>
				</section>
			    
				<section id="slide-3" class="homeSlide">
					<div class="bcg" 
						data-center="background-position: 50% 0px;" 
						data-top-bottom="background-position: 50% -100px;" 
						data-bottom-top="background-position: 50% 100px;" 
						data-anchor-target="#slide-3">
				    	<div class="hsContainer">
							<div class="hsContent" 
								data--50-bottom="opacity: 0;" 
								data--200-bottom="opacity: 1;" 
								data-center="opacity: 1" 
								data-200-top="opacity: 0" 
								data-anchor-target="#slide-3">
					    		<h2 style="font-size:24px">This page uses the skrollr.js plugin to implement a 
					    		    simple parallax scrolling website. Credits to @iHateTomatoe for
					    		    the simple tutorial which can be found 
					    		    <a href="http://ihatetomatoes.net/how-to-create-a-parallax-scrolling-website/">here</a>
					    		  </h2>
				    		</div>
				    	</div>
				    	
				    </div>
				</section>
				
				<section id="slide-4" class="homeSlide">
					<div class="bcg" 
						data-center="background-position: 50% 0px;" 
						data-top-bottom="background-position: 50% -100px;" 
						data-bottom-top="background-position: 50% 100px;" 
						data-anchor-target="#slide-4">
				    	<div class="hsContainer">
							<div class="hsContent" 
								data-bottom-top="opacity: 0" 
								data-25-top="opacity: 0" 
								data-top="opacity: 1"  
								data-anchor-target="#slide-4">
					    		<h2>To enter, click the button below</h2>
					    		<div class="container" style="top: 90%">
			     					<a href="main/index.html" class="website">Enter</a>
			     		  	</div>
				    		</div>
				    		
				    	</div>
				    	
				    </div>
				</section>
		    
		</main>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
